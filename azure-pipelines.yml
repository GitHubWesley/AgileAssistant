# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool: 'Default'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        buildContext: $(Build.Repository.LocalPath)
        dockerfile: '$(Build.SourcesDirectory)/PlaningPoker.Web/Dockerfile'
        tags: |
          $(tag)
